//Hàm dùng chung cho tìm đường đi===========================================================

    function decodePolyline(encoded) {
        const poly = [];
        let index = 0, len = encoded.length;
        let lat = 0, lng = 0;

        while (index < len) {
            let b, shift = 0, result = 0;
            do {
                b = encoded.charCodeAt(index++) - 63;
                result |= (b & 0x1f) << shift;
                shift += 5;
            } while (b >= 0x20);

            const dlat = ((result >> 1) ^ -(result & 1));
            lat += dlat;

            shift = 0;
            result = 0;
            do {
                b = encoded.charCodeAt(index++) - 63;
                result |= (b & 0x1f) << shift;
                shift += 5;
            } while (b >= 0x20);

            const dlng = ((result >> 1) ^ -(result & 1));
            lng += dlng;

            poly.push([lat / 1E5, lng / 1E5]);
        }
        return poly;
    }

// Hàm hiển thị nút xóa tại vị trí nhấn chuột phải
function showDeleteButton(e, layer) {
    var deleteButton = document.createElement("button");
    deleteButton.innerText = "Xóa";
    deleteButton.style.position = "absolute";
    deleteButton.style.left = e.originalEvent.pageX + "px";
    deleteButton.style.top = e.originalEvent.pageY + "px";
    deleteButton.style.zIndex = 1000;
    document.body.appendChild(deleteButton);

    deleteButton.addEventListener("click", function () {
        // Xóa layer khỏi map và FeatureGroup
        drawnItems.removeLayer(layer);

        // Cập nhật lại localStorage
        saveDrawings();

        // Xóa nút xóa sau khi đã thực hiện xóa
        document.body.removeChild(deleteButton);
    });

    // Xóa nút khi click ra ngoài
    document.addEventListener("click", function onClickOutside(event) {
        if (event.target !== deleteButton) {
            document.body.removeChild(deleteButton);
            document.removeEventListener("click", onClickOutside);
        }
    });
}

// Hàm lưu các đối tượng đã vẽ vào localStorage
function saveDrawings() {
    var data = {
        geojson: drawnItems.toGeoJSON(),
        circles: [],
        circleMarkers: []
    };

    // Lưu Circle và CircleMarker riêng biệt với tọa độ và bán kính
    drawnItems.eachLayer(function (layer) {
        if (layer instanceof L.Circle) {
            data.circles.push({
                type: "Circle",
                lat: layer.getLatLng().lat,
                lng: layer.getLatLng().lng,
                radius: layer.getRadius()
            });
        } else if (layer instanceof L.CircleMarker) {
            data.circleMarkers.push({
                type: "CircleMarker",
                lat: layer.getLatLng().lat,
                lng: layer.getLatLng().lng,
                radius: layer.getRadius()
            });
        }
    });

    localStorage.setItem("drawnItems", JSON.stringify(data));
}
function saveDrawingsWithAlert() {
    saveDrawings();
    alert("Đã lưu thành công!");
}

// Hàm khôi phục các đối tượng đã vẽ từ localStorage khi tải lại trang
function loadDrawings() {
    var data = localStorage.getItem("drawnItems");
    if (data) {
        var parsedData = JSON.parse(data);

        // Khôi phục các đối tượng không phải là Circle và CircleMarker từ GeoJSON
        L.geoJSON(parsedData.geojson, {
            onEachFeature: function (feature, layer) {
                drawnItems.addLayer(layer);
                // Gắn sự kiện chuột phải cho mỗi đối tượng khôi phục
                layer.on('contextmenu', function (e) {
                    showDeleteButton(e, layer);
                });
            }
        }).addTo(map);

        // Khôi phục các Circle từ mảng circles
        parsedData.circles.forEach(function (circleData) {
            var circle = L.circle([circleData.lat, circleData.lng], { radius: circleData.radius });
            drawnItems.addLayer(circle);
            // Gắn sự kiện chuột phải cho Circle
            circle.on('contextmenu', function (e) {
                showDeleteButton(e, circle);
            });
        });

        // Khôi phục các CircleMarker từ mảng circleMarkers
        parsedData.circleMarkers.forEach(function (circleMarkerData) {
            var circleMarker = L.circleMarker([circleMarkerData.lat, circleMarkerData.lng], { radius: circleMarkerData.radius });
            drawnItems.addLayer(circleMarker);
            // Gắn sự kiện chuột phải cho CircleMarker
            circleMarker.on('contextmenu', function (e) {
                showDeleteButton(e, circleMarker);
            });
        });
    }
}

// Tìm kiếm địa chỉ và lấy tọa độ
function searchAddress(address) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
    return fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.length > 0) {
                const location = data[0];
                return { lat: parseFloat(location.lat), lon: parseFloat(location.lon) };
            } else {
                alert("Không tìm thấy địa chỉ.");
                return null;
            }
        });
}

// Sự kiện tìm kiếm địa chỉ
document.getElementById('findAddressButton').addEventListener('click', async function() {
    const address = document.getElementById('addressSearchInput').value;
    if (!address) {
        alert("Vui lòng nhập địa chỉ.");
        return;
    }

    const addressCoordinates = await searchAddress(address);
    if (addressCoordinates) {
        addressLatitude = addressCoordinates.lat;
        addressLongitude = addressCoordinates.lon;

        // Hiển thị vị trí địa chỉ trên bản đồ
        map.setView([addressLatitude, addressLongitude], 15);
        L.marker([addressLatitude, addressLongitude]).addTo(map)
            .bindPopup(`<b>Địa chỉ: ${address}</b>`)
            .openPopup();
    }
});
